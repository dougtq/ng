<div class="container">
  <div class="oferta">

    <div class="row">
      <div class="col">
        <h4>{{ oferta?.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta?.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img [src]="oferta?.imagens[1].url" />
          <img [src]="oferta?.imagens[2].url" />
          <img [src]="oferta?.imagens[3].url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ oferta?.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>
  </div>

  <div class="row row-tab">
    <div class="col">
      <ul class="nav nav-tabs" id="ofertaTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLinkActive="active" routerLink="como-usar" role="tab" aria-selected="true">Como usar?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLinkActive="active" routerLink="onde-fica" role="tab" aria-selected="false">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
