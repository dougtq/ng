<div class="fixed-top">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink="/" class="navbar-brand">
            <img src="/assets/logo.png"/>
          </a>
        </div>
        <div class="col-md-6">
          <input 
            type="text" 
            #termoPesquisa
            (keyup)="pesquisa(termoPesquisa.value)"
            class="form-control" 
            placeholder="Pesquise por ofertas...">
        </div>
        <div class="col-md-2">
          <a a routerLink="/"><img src="/assets/carrinho.png" /></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item" *ngFor="let nav of navs; let i = index">
          <a class="nav-link" routerLinkActive="active" [routerLink]="nav.route">{{ nav.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
