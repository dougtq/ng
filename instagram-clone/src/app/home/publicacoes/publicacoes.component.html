<div *ngFor="let publicacao of publicacoes; let i = index" [id]="i" class="row">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ publicacao.usuario }}</strong></p>
      </div>

      <img class="card-img" [src]="publicacao.urlImagem || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{ publicacao.usuario }}</strong> - {{ publicacao.titulo }}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
